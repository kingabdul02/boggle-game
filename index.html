<!DOCTYPE html>
<head>
	<title>Boggle Game</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="main">
		 <header>
         <div class="logo">
             <a href="#">BOGGLE</a>
         </div>
		 </header>

		 <div class="time">
			 <table width=368 cellpadding=0 cellspacing=0 id="timetable">
			 <tr><td id='bar_remaining' width=218 height=8></td><td id='bar_elapsed' width=150 height=8></td>
			 </table>
			 <div id="timeremaining" style="margin-bottom:10px; margin-top: 10px;">
			 Time remaining: ...
			 </div>
			 <input type="hidden" value="180" id="totaltime">
		 </div>

		<div class="row">

			<div id="board">
				<div id="row0"></div>
				<div id="row1"></div>
				<div id="row2"></div>
				<div id="row3"></div>
				<div id="row4"></div>
			</div>

			<div id="panel">

				<div id="error"></div>
				<div class="row">
					<div id="left">
						<div class='msg'>Current Word:<span id="current_word"></span></div>
						<div id="score-table">
							<div class="table-title"><span>Word</span><span>Score</span></div>
							<div id="table_words"></div>
							<div class="table-total"><span>Total:</span><span id="total-score">0</span></div>
						</div>
					</div>

					<div id="right">
						<button type='button' class='btn action_btn' id="submit">Submit Word</button>
						<button type='button' class='btn action_btn restart' onclick="location.reload()">
							<img src="restart.png" alt="some_text">
							Restart Game
						</button>
					</div>
				</div>
			</div>

		</div>

	</div>

	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="words.js"></script>
</body>

</html>
